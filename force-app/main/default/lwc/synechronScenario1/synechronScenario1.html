<template>
    <div lwc:if={haveOpportunities}>
        <template for:each={relatedOpportunities} for:item="opp">
            <lightning-card key={opp.id} icon-name="standard:opportunity">
                <div class = {opp.highlightClass}>
                    <template for:each={opp.fieldsList} for:item="field">
                        <p key={field.label}>{field.label}: {field.value}</p>
                    </template>  
                </div>
            </lightning-card>
        </template>
    </div>
</template>
